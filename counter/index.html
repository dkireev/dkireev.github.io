<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#40495b">
    <meta name="msapplication-TileColor" content="#40495b">
    <meta name="theme-color" content="#40495b">
    <title>Counter 2.7</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="counter()">
    <div id="settingsContainer">
        <img id="settings" src="settings.png" alt="">
    </div>
    <div class="appContainer">
        <div class="infoContainer capitalContainer">
            <h1 id="capitalText"></h1>
            <p><span id="capitalInteger"></span><span id="capitalDecimal"></span></p>
        </div>
        <div class="detailsContainer">
            <div class="infoContainer goalContainer">
                <h2 id="goalCompletionText"></h2>
                <p><span id="completionInteger"></span><span id="completionDecimal"></span></p>
                <div class="edit" onclick="openPopup()">
                    <img src="edit.png" alt="">
                </div>
                <div class="progressContainer">
                    <div id="progressBar"></div>
                </div>
            </div>
            <div class="infoContainer cashflowContainer">
                <h2 id="cashflowText"></h2>
                <p><span id="cashflowInteger"></span><span id="cashflowDecimal"></span></p>
            </div>
            <div class="infoContainer growContainer">
                <h2 id="gainsEveryText"></h2>
                <p><span id="grow"></span> <span id="minutesText"></span></p>
            </div>
        </div>
    </div>
    <div class="popup" id="popupGoal">
        <img id="closePopup" src="close.png" onclick="closePopup()" alt="">
        <p id="popupCurrentGoal"></p>
        <input type="number" id="number">
        <button id="submitButton" type="submit" onclick="updateGoalFunction(document.getElementById('number').value)"></button>
    </div>
    <script async src="script.js"></script>
</body>

</html>
