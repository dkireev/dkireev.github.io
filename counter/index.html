<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
	<title>Counter 0.2</title>
	<style>
		body {display: grid; align-content: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Open Sans', sans-serif;}
		h1 {text-align: center; margin: 0; font-weight: 600; line-height: 2;}
		#capital {font-weight: 300;}
	</style>
</head>
<body>
	<h1>
		Capital<br>
		<span id="capital"></span>
	</h1>
	<script>
		var startDate = Date.parse("Aug 1, 2018");
		var startCapital = 82363.9;
		var interestRate = 0.0073;
		var millisecondsInMonth = 1000 * 60 * 60 * 24 * 30.42;
		var interestInMillisecond = startCapital * (interestRate / millisecondsInMonth);
		var currentTime = new Date().getTime();
		var deltaTime = currentTime - startDate;
		var currentCapital = startCapital + (interestInMillisecond * deltaTime);
		console.log(currentCapital);
		setInterval(
			function(){
				currentCapital += interestInMillisecond * 100;
				document.getElementById('capital').innerHTML = currentCapital.toFixed(4);
			},
			100
		);
	</script>
</body>
</html>
