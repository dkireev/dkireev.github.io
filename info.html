<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>How much is my time</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center header">
        <h1 class="display-4">Инфографика</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <p class="info-heading">Процентное соотношение ценовых диапазонов, грн/час.</p>
                <iframe width="268" height="269" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTS5wtYeE4TzzxzK1w2WlQgF4VEcSD2pbpMoszu6P7oxxAQYBZOTq48f0U0w09NizklbarHWA2cNmef/pubchart?oid=703820260&amp;format=interactive" style="margin-bottom: 1rem; border: none; overflow: hidden;"></iframe>
                <p class="info-text">Фотограф в среднем снимает:<span class="display-4 average" id="hours"></span>часов/месяц за<span class="display-4 average" id="price"></span>грн/час.</p>
            </div>
        </div>
        <div class="row buttons-row">
            <div class="col-sm-6 text-right">
                <a class="btn btn-lg btn-success button" href="form.html" role="button">ПОСЧИТАТЬ</a>
            </div>
            <div class="col-sm-6 text-left">
                <a class="btn btn-lg btn-outline-secondary button" href="index.html" role="button">Главная страница</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 ad">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-2611572557979793"
                     data-ad-slot="6740154784"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-min.css">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-106582034-1');
    </script>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                document.getElementById("hours").innerHTML = ' ' + myObj.hours = ' ';
                document.getElementById("price").innerHTML = ' ' + myObj.price = ' ';
            }
        };
        xmlhttp.open("GET", "numbers.txt", true);
        xmlhttp.send();
    </script>
