<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Postcode Finder</title>
  </head>
  <body>
  	<div class="container">
	    <h1>Hello, world!</h1>
	    <p>Enter a partial address to get the postcode.</p>
	    <div id="message"></div>
	    <form>
			  <div class="form-group">
			    <label for="address">Address</label>
			    <input type="text" class="form-control" id="address" placeholder="Enter partial address">
			  </div>
			  <button class="btn btn-primary" id="find-postcode">Submit</button>
			</form>
	  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$("#find-postcode").click(function (e) {
    		e.preventDefault();
    		$.ajax({
	    		url: "https://maps.googleapis.com/maps/api/geocode/json?address=" + encodeURIComponent($("#address").val()),
	    		type: "GET",
	    		success: function(data) {
	    			if (data["status"] !="OK") {
	    				$("#message").html("Sorry");
	    			}
	    			$.each(data["results"][0]["address_components"], function(key, value) {
	    				if (value["types"][0] == "postal_code") {
	    					$("#message").html("success");
	    					alert(value["long_name"]);
	    				}
	    			})
	    		}
	    	})
    	})
    </script>
  </body>
</html>
